<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="input-group">
           <label for="amount">Amount:</label>
           <input type="number" id="amount" placeholder="Enter amount">
       </div>

       <div class="input-group">
           <label for="from">From:</label>
           <select id="from">
               <option value="USD">USD</option>
               <option value="EUR">EUR</option>
               <option value="GBP">GBP</option>
           </select>
       </div>

       <div class="input-group">
           <label for="to">To:</label>
           <select id="to">
               <option value="USD">USD</option>
               <option value="EUR">EUR</option>
               <option value="GBP">GBP</option>
           </select>
       </div>

       <button class="btn" onclick="convert()">Convert</button>

       <div id="result"></div>

    </div>

    <script>
        function convert() {
            var amount = document.getElementById("amount").value;
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;

            // Perform currency conversion calculation here
            // Replace the following line with your own logic
            var result = amount * 0.85;

            document.getElementById("result").innerHTML = amount + " " + from + " is equal to " + result.toFixed(2) + " " + to;
        }
    </script>
</body>
</html>
